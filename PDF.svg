<svg xmlns="http://www.w3.org/2000/svg" width="56" height="22" viewBox="0 0 56 22" role="img" aria-label="PDF">
  <title>PDF</title>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="56" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0b1020"/>
      <stop offset="0.6" stop-color="#141a30"/>
      <stop offset="1" stop-color="#1e1636"/>
    </linearGradient>

    <linearGradient id="accent" x1="0" y1="0" x2="56" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6ee7f9">
        <animate attributeName="stop-color"
                 values="#6ee7f9;#a78bfa;#f472b6;#a78bfa;#6ee7f9"
                 dur="12s"
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="0.55" stop-color="#a78bfa">
        <animate attributeName="stop-color"
                 values="#a78bfa;#f472b6;#6ee7f9;#f472b6;#a78bfa"
                 dur="12s"
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="1" stop-color="#f472b6">
        <animate attributeName="stop-color"
                 values="#f472b6;#6ee7f9;#a78bfa;#6ee7f9;#f472b6"
                 dur="12s"
                 repeatCount="indefinite"/>
      </stop>
      <animate attributeName="x1" values="-20;76" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="36;132" dur="18s" repeatCount="indefinite"/>
    </linearGradient>

    <filter id="shadow" x="-40%" y="-120%" width="180%" height="340%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.0" flood-color="#000" flood-opacity="0.45"/>
    </filter>

    <filter id="glow" x="-50%" y="-140%" width="200%" height="380%">
      <feGaussianBlur stdDeviation="1.4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="clip">
      <rect x="1" y="1" width="54" height="20" rx="10"/>
    </clipPath>

    <style>
      @keyframes textPulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.92; }
        100% { transform: scale(1); opacity: 1; }
      }
      .tPulse {
        transform-origin: 28px 11px;
        animation: textPulse 2.6s ease-in-out infinite;
      }
      .text {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: 9.6px;
        font-weight: 800;
        letter-spacing: 0.9px;
        fill: #f8fafc;
      }
    </style>
  </defs>

  <g filter="url(#shadow)">
    <rect x="1" y="1" width="54" height="20" rx="10" fill="url(#bg)"/>

    <g clip-path="url(#clip)">
      <rect x="-30" y="-10" width="28" height="42" rx="14" fill="url(#accent)" opacity="0.55" filter="url(#glow)">
        <animate attributeName="x" values="-30;70" dur="14s" repeatCount="indefinite"/>
      </rect>

      <path d="M2 4.2C11.5 1.7 18.5 2.2 28 3.4C37.5 4.6 44.5 4.4 54 4.2V7.2C44.5 7.9 37.5 8 28 6.9C18.5 5.8 11.5 5.6 2 7.2Z"
            fill="#ffffff" opacity="0.08"/>

      <path d="M2 17.8C11.5 20.3 18.5 19.8 28 18.6C37.5 17.4 44.5 17.6 54 17.8V14.8C44.5 14.1 37.5 14 28 15.1C18.5 16.2 11.5 16.4 2 14.8Z"
            fill="#000000" opacity="0.22"/>
    </g>

    <rect x="1.6" y="1.6" width="52.8" height="18.8" rx="9.4" fill="none" stroke="url(#accent)" stroke-width="1.05" opacity="0.95"/>

    <g class="tPulse">
      <text class="text" x="28" y="14" text-anchor="middle">PDF</text>
    </g>
  </g>
</svg>
