<svg xmlns="http://www.w3.org/2000/svg" width="56" height="22" viewBox="0 0 56 22" role="img" aria-label="PDF">
  <title>PDF</title>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="56" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f5d0fe"/>
      <stop offset="0.5" stop-color="#e9d5ff"/>
      <stop offset="1" stop-color="#ddd6fe"/>
    </linearGradient>

    <linearGradient id="silverBorder" x1="0" y1="0" x2="56" y2="22" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f5f5f5"/>
      <stop offset="0.35" stop-color="#d4d4d4"/>
      <stop offset="0.7" stop-color="#fafafa"/>
      <stop offset="1" stop-color="#cfcfcf"/>
    </linearGradient>

    <linearGradient id="edgeShine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <style>
      @keyframes textPulse {
        0% { transform: scale(1); opacity: 1; }
        60% { transform: scale(1.08); opacity: 0.9; }
        100% { transform: scale(1); opacity: 1; }
      }
      .pulseText {
        transform-origin: 28px 11px;
        animation: textPulse 1.3s ease-in-out infinite;
      }
      .text {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-size: 10px;
        font-weight: 700;
        letter-spacing: 0.6px;
        fill: #2a1a2f;
      }
    </style>

    <clipPath id="clip">
      <rect x="1" y="1" width="54" height="20" rx="10"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <rect x="1" y="1" width="54" height="20" rx="10" fill="url(#bg)"/>

    <path d="M1 1 L24 1 L14 21 L1 21 Z" fill="url(#edgeShine)" opacity="0.55"/>
  </g>

  <rect x="1" y="1" width="54" height="20" rx="10" fill="none" stroke="url(#silverBorder)" stroke-width="1.2"/>

  <g class="pulseText">
    <text class="text" x="28" y="14" text-anchor="middle">PDF</text>
  </g>
</svg>
